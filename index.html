<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML, CSS, and JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <h1 class="main-heading">Calculator</h1>

        <div class="calculator-container">
            <form class="form" name="form">
                <div class="display">
                    <input type="text" name="display" class="display-input" />
                </div>

                <div>
                    <input type="button" value="AC" onclick="allClear()" class="btn-light" />
                    <input type="button" value="DE" onclick="deleteValue()" class="btn-light" />
                    <input type="button" value="." onclick="getValue(this)" class="btn-light" />
                    <input type="button" value="/" onclick="getValue(this)" class="btn-yellow" />
                </div>

                <div>
                    <input type="button" value="7" onclick="getValue(this)" class="btn" />
                    <input type="button" value="8" onclick="getValue(this)" class="btn" />
                    <input type="button" value="9" onclick="getValue(this)" class="btn" />
                    <input type="button" value="*" onclick="getValue(this)" class="btn-yellow" />
                </div>

                <div>
                    <input type="button" value="4" onclick="getValue(this)" class="btn" />
                    <input type="button" value="5" onclick="getValue(this)" class="btn" />
                    <input type="button" value="6" onclick="getValue(this)" class="btn" />
                    <input type="button" value="-" onclick="getValue(this)" class="btn-yellow" />
                </div>

                <div>
                    <input type="button" value="1" onclick="getValue(this)" class="btn" />
                    <input type="button" value="2" onclick="getValue(this)" class="btn" />
                    <input type="button" value="3" onclick="getValue(this)" class="btn" />
                    <input type="button" value="+" onclick="getValue(this)" class="btn-yellow" />
                </div>

                <div>
                    <input type="button" value="00" onclick="getValue(this)" class="btn btn-w" />
                    <input type="button" value="0" onclick="getValue(this)" class="btn" />
                    <input type="button" value="=" onclick="calculate()" class="btn-yellow" />
                </div>

            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
